version: '3'
services:
  db:
    image: postgres:10.4-alpine
    volumes:
      - ./tmp/db:/var/lib/postgresql/data

  web:
    build:
      context: .
      dockerfile: myDockerfile
    env_file: .env
    command: bundle exec rails s -p ${WEB_PORT:-3000} -b '0.0.0.0'
    volumes:
      - .:/myapp
    ports:
      - ${WEB_PORT:-3000}:${WEB_PORT:-3000}
    links:
      - db
